<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <h2>ðŸŽ¬ MovieList</h2>
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="#home" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="#movies" class="nav-link">Movies</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
      <div class="hero-content">
        <h1>MovieList</h1>
        <p>Your movie collection</p>
      </div>
    </section>

    <!-- Search Section -->
    <section class="search-section">
      <div class="container">
        <h2>Find Your Movie</h2>
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search for movies..."
          />
          <button class="search-button">Search</button>
        </div>
        <div class="filter-options">
          <select class="filter-select">
            <option value="">All Genres</option>
            <option value="action">Action</option>
            <option value="comedy">Comedy</option>
            <option value="drama">Drama</option>
            <option value="horror">Horror</option>
            <option value="romance">Romance</option>
          </select>
          <select class="filter-select">
            <option value="">All Years</option>
            <option value="2020s">2020s</option>
            <option value="2010s">2010s</option>
            <option value="2000s">2000s</option>
            <option value="1990s">1990s</option>
          </select>
        </div>
      </div>
    </section>


    <section id="movies" class="movies-section">
      <div class="container">
        <h2>Movie Collection</h2>
        <div class="movies-grid" id="movies-grid">
          <!-- Movie cards will be dynamically added here -->
        </div>
      </div>
    </section>


    <!-- Add Movie Form Section -->
    <section class="add-movie-section">
      <div class="container">
        <h2>Add a Movie</h2>
        <form class="movie-form">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="form-group">
            <label for="director">Director</label>
            <input type="text" id="director" name="director" required />
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <input type="number" id="year" name="year" min="1888" max="2100" required />
          </div>
          <div class="form-group">
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" required />
          </div>
          <div class="form-group">
            <label for="rating">Rating</label>
            <input type="number" id="rating" name="rating" min="0" max="10" step="0.1" required />
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" required></textarea>
          </div>
          <button type="submit" class="add-movie-btn">Add Movie</button>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 MovieList App. All rights reserved.</p>
      </div>
    </footer>

    <!-- Edit Movie Modal -->
    <div id="edit-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Edit Movie</h2>
        <form id="edit-movie-form">
          <input type="hidden" id="edit-id" />
          <div class="form-group">
            <label for="edit-title">Title</label>
            <input type="text" id="edit-title" required />
          </div>
          <div class="form-group">
            <label for="edit-director">Director</label>
            <input type="text" id="edit-director" required />
          </div>
          <div class="form-group">
            <label for="edit-year">Year</label>
            <input type="number" id="edit-year" min="1888" max="2100" required />
          </div>
          <div class="form-group">
            <label for="edit-genre">Genre</label>
            <input type="text" id="edit-genre" required />
          </div>
          <div class="form-group">
            <label for="edit-rating">Rating</label>
            <input type="number" id="edit-rating" min="0" max="10" step="0.1" required />
          </div>
          <div class="form-group">
            <label for="edit-description">Description</label>
            <textarea id="edit-description" rows="3" required></textarea>
          </div>
          <button type="submit" class="edit-save-btn">Save Changes</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
